{% if carrinho_items %}
{% for item in carrinho_items %}
<div class="card mb-3" style="max-width: 540px">
  <div class="row g-0">
    <div class="col-md-5">
      <img
        src="/media/{{item.roupa.imagem}}"
        style="max-width: 100%; height: 100%; object-fit: cover"
        class="rounded-start col-md-4"
        alt="{{item.roupa.nome}}"
      />
    </div>
    <div class="col-md-7 d-flex justify-content-center align-items-center">
      <div class="card-body d-flex flex-column h-100 justify-content-evenly">
        <h5 class="card-title">{{item.roupa.nome}}</h5>
        <p class="m-0">Tamanho {{item.tamanho}}</p>
        <div class="col-lg-12">
          <h1 class="m-0 p-0 price-pro">R$ {{item.roupa.valor}}</h1>
            <p><small>não somado {{item.roupa.precoLavagem}} reais de lavagem</small></p>
        </div>
        <a
          href="{% url 'deletar_carrinho' item.id %}"
          class="btn btn-secondary cart col-12"
          role="button"
          aria-disabled="true"
          style="color: black"
          ><i class="bi bi-trash3"></i
        ></a>
      </div>
    </div>
  </div>
</div>
{% endfor %}
{% else %}
  <h1>Não há itens no carrinho</h1>
{% endif %}
